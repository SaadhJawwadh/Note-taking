name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # ── Derive version from tag ──────────────────────────────────────
      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME:-v0.0.0}"
          # Strip leading 'v' → 1.16.0
          VERSION="${TAG#v}"
          # Compute versionCode: major*10000 + minor*100 + patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          CODE=$(( ${MAJOR:-0} * 10000 + ${MINOR:-0} * 100 + ${PATCH:-0} ))
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "code=$CODE" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION  Code: $CODE"

      - name: Update pubspec.yaml version
        run: |
          sed -i "s/^version: .*/version: ${{ steps.version.outputs.version }}+${{ steps.version.outputs.code }}/" pubspec.yaml
          echo "Updated pubspec.yaml:"
          head -5 pubspec.yaml

      # ── Release signing (optional — falls back to debug if secrets missing) ─
      - name: Setup release signing
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/upload-keystore.jks
          cat > android/key.properties <<EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      # ── Build ────────────────────────────────────────────────────────
      - name: Get Dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk note-book-${{ github.ref_name }}.apk

      # ── Checksum ─────────────────────────────────────────────────────
      - name: Generate SHA256 checksum
        run: sha256sum note-book-${{ github.ref_name }}.apk > note-book-${{ github.ref_name }}.apk.sha256

      # ── Release ──────────────────────────────────────────────────────
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            note-book-${{ github.ref_name }}.apk
            note-book-${{ github.ref_name }}.apk.sha256
          body_path: ${{ hashFiles('RELEASE_NOTES.md') != '' && 'RELEASE_NOTES.md' || '' }}
          generate_release_notes: true
